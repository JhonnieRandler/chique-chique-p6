<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualizador de Tabelas | ChronoFlow</title>
    <link rel="icon" type="image/png" href="logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-content">
      <div class="max-w-screen-2xl mx-auto p-4 sm:p-6 lg:p-8">
        <div
          id="visualizador-container"
          class="bg-secondary rounded-2xl shadow-lg p-6 md:p-10 text-center"
        >
          <h1 class="text-3xl md:text-4xl font-bold text-primary mb-4">
            Visualizador de Tabelas
          </h1>
          <p class="text-secondary mb-8">
            Selecione uma versão do projeto e uma tabela para visualizar e
            filtrar os dados.
          </p>
          <div
            class="flex flex-col md:flex-row items-center justify-center gap-4 mb-8"
          >
            <label for="version-select" class="sr-only"
              >Escolha a Versão:</label
            >
            <select
              id="version-select"
              class="form-input w-full md:w-auto md:max-w-xs"
            >
              <option value="">-- Selecione uma versão --</option>
            </select>
            <label for="table-select" class="sr-only">Escolha a Tabela:</label>
            <select
              id="table-select"
              class="form-input w-full md:w-auto md:max-w-xs"
              disabled
            >
              <option value="">-- Selecione uma tabela --</option>
            </select>
          </div>
          <div class="mb-8">
            <label for="filter-input" class="sr-only">Filtrar dados:</label>
            <input
              type="text"
              id="filter-input"
              placeholder="Filtrar dados da tabela..."
              class="form-input w-full max-w-lg mx-auto"
              disabled
            />
          </div>
          <section class="table-display-section text-left">
            <h2
              id="current-table-title"
              class="text-2xl font-bold text-primary mb-4 hidden"
            ></h2>
            <div id="table-output">
              <p class="message-box info">
                Carregando dados das tabelas salvas...
              </p>
            </div>
          </section>
        </div>
      </div>
    </div>

    <!-- App Scripts as a module -->
    <script type="module" src="visualizador.js"></script>
  </body>
</html>
