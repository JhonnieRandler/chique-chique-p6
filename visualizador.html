<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualizador de Tabelas | ChronoFlow</title>
    <link rel="icon" type="image/png" href="logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container" id="visualizador-container">
      <h1 class="text-4xl font-bold text-primary mb-6">
        Visualizador de Tabelas
      </h1>
      <p class="text-secondary mb-8">
        Selecione uma versão do projeto e uma tabela para visualizar e filtrar
        os dados.
      </p>
      <div class="controls-section">
        <label for="version-select" class="font-medium text-primary"
          >Escolha a Versão:</label
        >
        <select id="version-select" class="w-full md:w-auto md:max-w-xs">
          <option value="">-- Selecione uma versão --</option>
        </select>
        <label for="table-select" class="font-medium text-primary"
          >Escolha a Tabela:</label
        >
        <select id="table-select" class="w-full md:w-auto md:max-w-xs" disabled>
          <option value="">-- Selecione uma tabela --</option>
        </select>
        <label for="filter-input" class="sr-only">Filtrar dados:</label>
        <input
          type="text"
          id="filter-input"
          placeholder="Filtrar dados da tabela..."
          class="w-full"
          disabled
        />
      </div>
      <section class="table-display-section">
        <h2
          id="current-table-title"
          class="text-3xl font-bold text-primary mb-6 hidden"
        ></h2>
        <div id="table-output">
          <p class="message-box info">Carregando dados das tabelas salvas...</p>
        </div>
      </section>
    </div>

    <!-- App Scripts as a module -->
    <script type="module" src="visualizador.js"></script>
  </body>
</html>
