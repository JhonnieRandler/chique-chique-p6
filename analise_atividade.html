<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Análise de Atividade | ChronoFlow</title>
    <link rel="icon" type="image/png" href="logo.png" />
    <!-- SCRIPT DE BLOQUEIO DE RENDERIZAÇÃO PARA O TEMA -->
    <script>
      (function () {
        try {
          var theme = localStorage.getItem("theme");
          if (theme === "dark") {
            document.documentElement.classList.add("dark");
          }
        } catch (e) {
          /* Ignorar erros de acesso ao localStorage */
        }
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-content">
      <div
        class="analysis-page-container max-w-screen-2xl mx-auto p-4 sm:p-6 lg:p-8"
      >
        <div class="card p-6 bg-secondary">
          <h1 class="text-3xl font-bold text-primary mb-2">
            Análise Detalhada de Atividade
          </h1>
          <p id="project-info" class="text-secondary mb-6">
            Carregando dados...
          </p>
          <div class="mb-6">
            <label for="task-select" class="block font-medium text-primary mb-1"
              >Selecione a Atividade ou Grupo:</label
            >
            <!-- Skeleton Loader for the select input -->
            <div id="task-selector-skeleton" class="w-full max-w-lg">
              <div
                class="skeleton skeleton-block"
                style="height: 46px; border-radius: 0.5rem"
              ></div>
            </div>
            <!-- Actual select input, hidden by default -->
            <div id="task-selector-wrapper" class="w-full max-w-lg hidden">
              <select
                id="task-select"
                placeholder="Digite para buscar..."
              ></select>
            </div>
          </div>
        </div>
        <div id="analysis-output" class="mt-6 space-y-6">
          <div class="message-box">
            <p>Selecione uma atividade ou grupo para começar a análise.</p>
          </div>
        </div>
      </div>
    </div>

    <!-- App Scripts as a module -->
    <script type="module" src="analise_atividade.js" defer></script>
  </body>
</html>
