<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6-Week Look Ahead | ChronoFlow</title>
    <link rel="icon" type="image/png" href="logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="card">
        <div
          class="flex flex-col lg:flex-row lg:justify-between items-center gap-4"
        >
          <div>
            <h1 class="text-3xl font-bold text-primary mb-2">
              6-Week Look Ahead (6WLA)
            </h1>
            <p id="page-subtitle" class="text-secondary">
              Análise de restrições das próximas 6 semanas para planejamento
              proativo.
            </p>
          </div>
          <div
            id="filter-controls"
            class="flex items-center w-full justify-between lg:w-auto p-1 bg-gray-100 rounded-full"
          >
            <button class="filter-btn active" data-filter="all">Todos</button>
            <button class="filter-btn" data-filter="start">Início</button>
            <button class="filter-btn" data-filter="end">Fim</button>
            <button class="filter-btn" data-filter="ongoing">
              Em Andamento
            </button>
          </div>
        </div>
      </div>

      <div class="carousel-container">
        <button id="prev-btn" class="nav-button prev-btn">
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            ></path>
          </svg>
        </button>
        <div id="dashboard-output"></div>
        <button id="next-btn" class="nav-button next-btn">
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            ></path>
          </svg>
        </button>
      </div>
      <div id="week-indicators" class="week-indicators"></div>
    </div>

    <!-- Modal de Restrições -->
    <div id="restriction-modal" class="modal-overlay">
      <div class="modal-content modal-large">
        <div
          class="flex-shrink-0 px-6 sm:px-8 pt-6 pb-4 border-b border-gray-200"
        >
          <div class="flex justify-between items-start">
            <div>
              <h2 class="text-2xl font-bold text-primary">
                Gerenciar Restrições
              </h2>
              <p id="modal-item-name" class="text-secondary text-sm mt-1"></p>
            </div>
            <button
              id="modal-close-btn"
              class="text-quaternary hover:text-primary text-3xl"
            >
              &times;
            </button>
          </div>
        </div>
        <div id="modal-body" class="px-6 sm:px-8 py-6"></div>
      </div>
    </div>

    <!-- App Scripts as a module -->
    <script type="module" src="proximas_semanas.js"></script>
  </body>
</html>
